
      <div>
        <strong> {{teamLoc}} Team:</strong>
        <span>{{teamScore | json}}</span>
        <table mat-table [dataSource]="roster" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Pos </th>
            <td mat-cell *matCellDef="let player"> {{player.playedPosition}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let player"> {{player.player.player.name}} <small>({{player.player.player.position}} - {{player.player.player.team}})</small> </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="hits">
            <th mat-header-cell *matHeaderCellDef> H </th>
            <td mat-cell *matCellDef="let player">{{player.dailyStats ?  player.dailyStats.h : 0 }} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="atbats">
            <th mat-header-cell *matHeaderCellDef> AB </th>
            <td mat-cell *matCellDef="let player"> {{player.dailyStats ?  player.dailyStats.ab : 0 }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
      </div>
