<div class="card-body">
  <h2 class="card-title text-center mb-0">Roster</h2>
</div>

<p *ngFor="let alert of alerts">
  <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
</p>



<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error</strong> Lineup not saved.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<mat-card class="example-result-card" *ngIf='lineup'>
  
  <mat-card-content>
        <section>
          Oldest<mat-slider
            class="example-margin"
            [disabled]="edit_lineup"
            [invert]="true"
            [max]="lineup.priorRosters.length"
            [min]="0"
            [step]="1"
            [thumbLabel]="true"
            [tickInterval]="1"
            [vertical]="false"
            [displayWith]="formatLabel(lineup)"
            (change)="toggleLineup($event)"
                       >
          </mat-slider> Most Recent
        </section>

    
    <section class="example-section">
      <mat-slide-toggle
          class="example-margin"
          [color]="primary"
          [checked]="false"
          [disabled]="false"
          [(ngModel)]="edit_lineup">
        Edit
      </mat-slide-toggle>
    </section>
    
    <section *ngIf="edit_lineup">
      <mat-form-field>
        <mat-label>Change Lineup Effective Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="active_effective_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </section>
    
  </mat-card-content>

</mat-card>
    


<span *ngIf='lineup'> Prior Rosters: {{lineup.priorRosters.length}}</span>
<span *ngIf="lineup">
<app-team-roster [lineupId]="lineup._id"
                 [lineup]="active_roster" 
                 [editable]="editable() && edit_lineup"
                 (updated)="_updateRoster($event)"
                 ></app-team-roster>
</span>
